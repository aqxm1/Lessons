<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com clone</title>
    <style>
      .thumbnail {
        width: 300px;
        display: block;
      }

      .seach-bar {
        font-size: 18px;
        display: block;
      }

      .video-title {
        width: 300px;
      }

      .links {
        margin-right: 8px;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }

      .links {
        display: inline-block;
      }
    </style>
  </head>

  
  <body>
    <input class="seach-bar" type="text" placeholder="Search">
    

    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp">

      <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
      </p>
      <p class="video-author">
        Marques Brownlee
      </p>
      <p class="video-stats">
        3.4M views &#183; 6 months ago
      </p>
    </div>
    
    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp">

      <p class="video-title">
        Try Not To Laugh Challenge #9
      </p>
      <p class="video-author">
        Markiplier
      </p>
      <p class="video-stats">
        19M views &#183; 4 years ago
      </p>
    </div>

    <a class="links" href="https://youtu.be/G3e-cpL7ofc?si=_O7upIA1xR1RIXe4&t=10004">

    <a class="links" href="https://supersimple.dev/exercises/youtube">
      youtube clone
    </a>
  </body>
</html>
