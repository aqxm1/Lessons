<html>

        justify-content: space-between;
        align-items: center;

        border-width: 1px;
        border-style: solid;
        border-color: grey;
        height: 50px;
      }

      .item1 {
        background-color: lightpink;
      }

      .item2 {
        background-color: lightpink;
      }

  </head>

  <body>
    <div class="flex-box">
      <div class="item1" >item1</div>
      <div class="item2" >item2</div>
    </div>
  </body>
</html>
